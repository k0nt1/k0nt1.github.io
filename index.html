    <script type="text/javascript">
      const currentYear = new Date().getFullYear();
      const copyRights = document.getElementById("copy");
      const sortableList = document.getElementById("sortable-list");
      let draggedItem = null;

      // show copyrights
      copyRights.innerHTML = `
        <span>&copy;</span> ${currentYear} <b>k0nt1</b>. All rights reserved.
      `;

      // Function to handle drag start event
      function handleDragStart(event) {
        draggedItem = this;
        draggedItem.classList.add("is-dragging");
        event.dataTransfer.effectAllowed = "move";
        const items = Array.from(sortableList.querySelectorAll("li"));
        const index = items.indexOf(draggedItem);
        
        console.log('INDEX', index);

        // Store the index as a data attribute
        event.dataTransfer.setData("text/plain", index);
      }

      // Function to handle drag over event
      function handleDragOver(event) {
        if (event.preventDefault) {
          event.preventDefault();
        }
        event.dataTransfer.dropEffect = "move";
        return false;
      }

      // Function to handle drop event
      function handleDrop(event) {
        if (event.stopPropagation) {
          event.stopPropagation();
        }
        if (draggedItem !== this) {
          draggedItem.innerHTML = this.innerHTML;
          this.innerHTML = event.dataTransfer.getData("text/html");
        }
        return false;
      }

      // Function to handle drag end event
      function handleDragEnd(event) {
        draggedItem.classList.remove("is-dragging"); // Remove is-dragging class
      }

      // Add event listeners to draggable elements
      const items = sortableList.querySelectorAll("li");
      items.forEach((item) => {
        item.addEventListener("dragstart", handleDragStart, false);
        item.addEventListener("dragend", handleDragEnd, false);
        item.addEventListener("dragover", handleDragOver, false);
        item.addEventListener("drop", handleDrop, false);
      });
    </script>
